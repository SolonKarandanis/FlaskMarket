{% extends 'base.html' %}
{% block title %}
  Product Details Page
{% endblock %}

{% block content %}
<body class="text-center">
  <div class="container">
    <h1 class="h3 mb-3 font-weight-normal">
      Product Details
    </h1>
    <p>{{ product.id }}</p>
    <p>{{ product.name }}</p>
    <p>{{ product.sku }}</p>
    <p>{{ product.description }}</p>
    <p>{{ product.supplier }}</p>
  </div>
</body>
{% endblock %}
